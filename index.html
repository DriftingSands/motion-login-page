<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i"

    <link rel="icon" href="./assets/images/logo.png">
</head>
<body>

<main>

    <div class="containerLeft">

        <div class="containerLeftTop">
            <img src="./assets/images/logo_white.png" alt="Motion Logo">

            <h1>Motion</h1>

            <p>Connect with friends and the world around you with Motion.</p>

            <div class="links">
                <a href="https://www.apple.com/app-store/"> <img id="appStore" src="./assets/svgs/apple.svg" alt=""></a>
                <a href="https://play.google.con/apps"> <img id="googlePlay" src="./assets/svgs/google.svg" alt=""></a>
            </div>

        </div>

        <div class="containerLeftBottom">

            <div class="icons">
                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>

            <h6>Â© Motion 2018. All rights reserved</h6>

        </div>
    </div>

    <div class="containerRight">

        <div class="containerSignUp">
            <h4>Don't have an account?</h4>
            <button class="buttonSignUp">sign up</button>
        </div>

        <div class="containerSignIn">
            <h3>Sign In</h3>

            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
        </div>

        <div class="buttonSignIn">
            <button >sign in</button>
        </div>
    </div>



</main>
    
</body>
</html>
